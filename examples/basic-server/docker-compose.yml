version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: claude-plugin-api
    ports:
      - "3000:3000"
    volumes:
      # Source code for hot reload
      - ./src:/app/src:ro
      # Claude credentials from host
      - ~/.claude:/root/.claude:ro
      # Plugin directory - mount your plugins here
      - ./.claude/plugins:/app/.claude/plugins:ro
      # Auth configuration
      - ./auth.yml:/app/auth.yml:ro
    environment:
      - NODE_ENV=development
      - PORT=3000
      - PLUGINS_DIRECTORY=.claude/plugins
      - PLUGINS_HOT_RELOAD=true
      - CLAUDE_MAX_TURNS=50
      - CLAUDE_MAX_BUDGET_USD=10
      - DATABASE_URL=postgresql://claude:claude@postgres:5432/claude_agents
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: claude-plugin-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: claude
      POSTGRES_PASSWORD: claude
      POSTGRES_DB: claude_agents
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claude -d claude_agents"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
